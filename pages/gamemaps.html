<!DOCTYPE html>
<html lang="en">
<head>
    <base href="">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LCP Map Interactive Maps - Games</title>
    <link rel="shortcut icon" href="/assets/images/favicon/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/styles/leaflet.css">
    <link rel="stylesheet" href="/assets/styles/gamemaps.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-md-12 col-lg-9 p-0">
                <div class="map" id="map"></div>
            </div>
            <div class="col-12 col-md-12 col-lg-3 p-3">
                <h2 class="title mt-3 mb-3">LCP Interactive Games Map</h2>
                <h3 class="mt-3 mb-3">Map Control Panel</h3>
                <p>Map</p>
                <select class="selmap form-control mt-3" id="selmap"></select>
                <a href="#" class="btn btn-primary showMarkersInfo mt-3" id="showMarkersInfo">Show Markers Info</a>
                <div class="markersinfo hidden mt-3 mb-3" id="markersinfo"></div>
                <a href="#" class="btn btn-primary showMarkers mt-3" id="showMarkers">Show Markers</a>
                <a href="#" class="btn btn-primary hideMarkers mt-3" id="hideMarkers">Hide Markers</a>
                <h6 class="mt-3 mb-3">Hint: Press RMB (right middle button) of your mouse or touchpad to show coordinates!</h6>
                <button class="btn btn-primary clearCoordinates hidden" id="clearCoordinates" disabled="disabled">Clear Coordinates</button>
                <div class="coordinatesblk mt-3" id="coordinatesblk"></div>
                <div class="blipsblk" id="blipsblk"></div>
            </div>
        </div>
    </div>

    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/scripts/leaflet.js"></script>
    <script src="/assets/scripts/gamemaps.js"></script>
</body>
</html>
